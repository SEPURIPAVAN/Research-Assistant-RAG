<!DOCTYPE html>
<html>
<head>
  <title>RAG PDF Chatbot</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Login with Google</h2>
  <div id="g_id_onload"
       data-client_id="651569300020-4qgvfenmfe52l8plmj2jgcqoesal8if5.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <hr>

  <h2>Upload PDF</h2>
  <input type="file" id="pdfFile">
  <button onclick="uploadPDF()">Upload</button>

  <hr>

  <h2>Ask Questions</h2>
  <input type="text" id="question" placeholder="Type your question">
  <button onclick="askQuestion()">Ask</button>

  <h3>Conversation</h3>
  <div id="chatBox"></div>

  <script>
    let idToken = null;
    let pdfId = null;

    // Step 1: Google login
    function handleCredentialResponse(response) {
      idToken = response.credential;
      fetch("http://localhost:8000/auth/google", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_token_str: idToken })
      })
      .then(res => res.json())
      .then(data => {
        alert("Logged in as: " + data.email);
      });
    }

    // Step 2: Upload PDF
    function uploadPDF() {
      const fileInput = document.getElementById("pdfFile");
      if (!fileInput.files.length) {
        alert("Please choose a PDF file");
        return;
      }
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("token", idToken);

      fetch("http://localhost:8000/upload_pdf", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        pdfId = data.pdf_id;
        alert("PDF uploaded: " + data.message);
      });
    }

    // Step 3: Ask a question
    function askQuestion() {
      if (!pdfId) {
        alert("Please upload a PDF first");
        return;
      }
      const question = document.getElementById("question").value;
      const formData = new FormData();
      formData.append("pdf_id", pdfId);
      formData.append("question", question);
      formData.append("token", idToken);

      fetch("http://localhost:8000/chat", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        data.history.forEach(msg => {
          chatBox.innerHTML += "<b>User:</b> " + msg.question + "<br>";
          chatBox.innerHTML += "<b>Bot:</b> " + msg.answer + "<br><br>";
        });
      });
    }
  </script>
</body>
</html>
